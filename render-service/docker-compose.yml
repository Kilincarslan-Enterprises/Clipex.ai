version: '3.8'

services:
  render:
    # Da die Datei jetzt im 'render-service' Ordner liegt, ist der Context '.'
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipex-render
    # Keine Ports nach außen öffnen (Sicherheit!), 
    # da der Tunnel-Container intern über das Netzwerk zugreift.
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://clipex-ai.kilincarslanenterprises.com
    volumes:
      - render-uploads:/app/data/uploads
      - render-outputs:/app/data/renders
    networks:
      - tunnel_network # Platzhalter für dein existierendes Netzwerk
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  render-uploads:
  render-outputs:

networks:
  tunnel_network:
    external: true
