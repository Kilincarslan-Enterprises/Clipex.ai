services:
  render:
    # Da die Datei jetzt im 'render-service' Ordner liegt, ist der Context '.'
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipex-render
    expose:
      - "3001"
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://clipex-ai.kilincarslanenterprises.com
    volumes:
      - render-uploads:/app/data/uploads
      - render-outputs:/app/data/renders
    networks:
      - tunnel_network # Platzhalter f√ºr dein existierendes Netzwerk
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  render-uploads:
  render-outputs:

networks:
  tunnel_network:
    external: true
