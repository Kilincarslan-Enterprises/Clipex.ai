version: '3.8'

services:
  render:
    build:
      context: ./render-service
      dockerfile: Dockerfile
    container_name: clipex-render
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - render-uploads:/app/data/uploads
      - render-outputs:/app/data/renders
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  render-uploads:
  render-outputs:
